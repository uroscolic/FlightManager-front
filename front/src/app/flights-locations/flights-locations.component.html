<app-navigation>

  <div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Choose what to see</mat-label>
      <mat-select [(value)]="selectedItem" (selectionChange)="resetForms();">
        <mat-option value="flights">Flights</mat-option>
        <mat-option value="locations">Locations</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8" *ngIf="selectedItem">
    <table mat-table [dataSource]="getDataSource()" class="mat-table" matSort>

      <ng-container *ngFor="let column of getDisplayedColumns()" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ getColumnLabel(column) }} </th>
        <td mat-cell *matCellDef="let element">
          {{ getColumnValue(element, column) }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="container" *ngIf="selectedItem">
    <div class="form-container add">
      <h3>Add {{ getItemName() }}</h3>
      <form (ngSubmit)="getAction()" [formGroup]="getForm()">
        <div *ngIf="selectedItem === 'flights'">
          <div *ngFor="let flight of flightFields">
            <mat-form-field appearance="fill">
              <mat-label>{{flight.label}}</mat-label>
              <input matInput [type]="flight.type" [name]="flight.name" [formControlName]="flight.name">
              <mat-error *ngIf="getForm().get(flight.name)?.hasError('required')">
                {{flight.label}} is required
              </mat-error>
              <mat-error *ngIf="getForm().get(flight.name)?.hasError('pattern')">
                {{flight.label}} is not valid
              </mat-error>
              <mat-error *ngIf="getForm().get(flight.name)?.hasError('min')">
                {{flight.label}} must be > 0
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div *ngIf="selectedItem === 'locations'">
          <div class="lista">
            <mat-form-field appearance="fill">
              <mat-label>City</mat-label>
              <input matInput name="city" required formControlName="city">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Country</mat-label>
              <input matInput name="country" required formControlName="country">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Short Name</mat-label>
              <input matInput name="shortName" required formControlName="shortName">
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Image Path</mat-label>
              <input matInput name="imagePath" required formControlName="imagePath">
            </mat-form-field>

            <!-- <div *ngIf="selectedItem === 'locations'">
                <div *ngFor="let location of locationFields">
                  <mat-form-field appearance="fill">
                    <mat-label>{{location.label}}</mat-label>
                    <input matInput [type]="location.type" [name]="location.name" [formControlName]="location.name">
                    <mat-error *ngIf="getForm().get(location.name)?.hasError('required')">
                      {{location.label}} is required
                    </mat-error>
                    <mat-error *ngIf="getForm().get(location.name)?.hasError('pattern')">
                      {{location.label}} is not valid
                    </mat-error>
                  </mat-form-field>
                </div>
            </div> -->
          </div>
        </div>

        <button mat-raised-button color="primary" type="submit">Add {{ getItemName() }}</button>
      </form>
    </div>
  </div>

</app-navigation>
