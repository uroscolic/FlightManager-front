
<app-navigation>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-table" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let plane"> {{plane.id}} </td>
        </ng-container>
  
        <!-- First Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let plane"> {{plane.name}} </td>
        </ng-container>
  
        <!-- Last Name Column -->
        <ng-container matColumnDef="economySeats">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Economy Seats </th>
          <td mat-cell *matCellDef="let plane"> {{plane.economySeats}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="businessSeats">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Seats </th>
          <td mat-cell *matCellDef="let plane"> {{plane.businessSeats}} </td>
        </ng-container>
  
        <!-- Role Column -->
        <ng-container matColumnDef="firstClassSeats">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Class Seats </th>
          <td mat-cell *matCellDef="let plane"> {{plane.firstClassSeats}} </td>
        </ng-container>
  
        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </app-navigation>
