<mat-toolbar>
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon class="menu">menu</mat-icon>
    </button>
    <h1>Flight Manager</h1>
    
  </mat-toolbar>

  <mat-sidenav-container autosize>
    <mat-sidenav role="navigation" #sidenav mode="side">
        
    <mat-nav-list>
        <span class="helper">
            <mat-icon>account_circle</mat-icon>
            <span>Dusan Colic</span>
          </span>
    </mat-nav-list>
      <mat-nav-list *ngFor="let item of adminRoutes">
        
        <a mat-list-item (click)="navigateTo(item.url)">
          <span class="entry">
            <mat-icon>{{item.icon}}</mat-icon>
            <span>{{item.name}}</span>
          </span>
        </a>
      </mat-nav-list>

      <mat-nav-list>
        <a (clicked)="logOut()">
            <span class="helper">
                <mat-icon>logout</mat-icon>
                <span>Log out</span>
            </span>
        </a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <h2>Content</h2>
    </mat-sidenav-content>
  </mat-sidenav-container>
